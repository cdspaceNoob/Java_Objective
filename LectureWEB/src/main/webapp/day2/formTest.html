<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
	<body>
		<form>
			<table border="1">
				<tr>
					<td>text 입력하기 </td>
					<td><input type="text" placeholder="이런 것도 할 수 있고 "></td>
					<td>content</td>
				</tr>
				<tr>
					<td>라디오 체크도 한 번 해보고 </td>
					<td>
						<input type="radio">1번 
						<input type="radio">2번 
						<input type="radio">3번 
					</td>
					<td>content</td>
				</tr>
				<tr>
					<td>그냥 체크박스도 한 번 만들어보고 </td>
					<td>
						<input type="checkbox" checked="checked"> 1번 체크 <br>
						<input type="hidden" name="key" value="master">
						<input type="checkbox"> 2번 체크 <br>
						<input type="hidden" name="nothing" value="nothing">
						<input type="checkbox"> 3번 체크 <br>
					</td>
					<td>content</td>
				</tr>
				<tr>
					<td>옵션도 한번 써보자 </td>
					<td>
						<select>
							<option>눌러서 선택하기 </option>
							<option>1 </option>
							<option>2 </option>
							<option>3 </option>
						</select>
					</td>
					<td>content</td>
				</tr>
				<tr>
					<td>텍스트 영역도 있다<br>이건 넓고 크다 </td>
					<td><textarea>여기에 입력 </textarea></td>
					<td>content</td>
				</tr>
				<tr>
					<td>까짓거 버튼도 하나 넣어보자<br>속성은 다 까먹었네 </td>
					<td>
						<button>누르시오 버튼이오 </button><br>
						<button>두 개도 넣을 수가 있지 </button>
					</td>
					<td>content</td>
				</tr>
				<tr>
					<td>다 했으면 제출하자 </td>
					<td><input type="submit"></td>
					<td>content</td>
				</tr>
			</table>
		</form>
	</body>
</html>
