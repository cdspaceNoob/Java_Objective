<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
	<body>
		<form>
			<table>
				<tr>
					<td>아이디 입력 </td>
					<td><input type="text" placeholder="input your id"></td>
					<td><input type="button" value="id check"></td>
				</tr>
				<tr>
					<td>텍스트 입력 </td>
					<td><textarea rows="5" cols="40"></textarea></td>
					<td>뭐지 이게 </td>
				</tr>
				<tr>
					<td>셀렉트 </td>
					<td>		
						<select>
							<option>--select--</option>
							<option>opt1</option>
							<option>opt2</option>
						</select>
					</td>
					<td>끝 </td>
				</tr>
				<tr>
					<td>텍스트 </td>
					<td><input type="text"></td>
					<td>텍스트 </td>
				</tr>
				<tr>
					<td>라디오 </td>
					<td><input type="radio"></td>
					<td>라디오 </td>
				</tr>
				<tr>
					<td>체크 </td>
					<td><input type="checkbox"></td>
					<td>체크 </td>
				</tr>
				<tr>
					<td>이건 버튼 </td>
					<td><input type="button" value="버튼"></td>
					<td></td>
				</tr>
				<tr>
					<td>제출 </td>
					<td><input type="submit"></td>
					<td>제출 하라고 </td>
				</tr>
			</table>
		</form>
	</body>
</html>
